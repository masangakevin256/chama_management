<script>
    function computeBase() {
        const parts = window.location.pathname.split('/');
        const idx = parts.indexOf('frontend');
        if (idx >= 0) return window.location.origin + parts.slice(0, idx + 1).join('/');
        return window.location.origin + parts.slice(0, parts.length - 1).join('/');
    }

    (function(){
        const base = computeBase();
        const role = sessionStorage.getItem('chama_user_role');
        const name = sessionStorage.getItem('chama_user_name');
        const navDashboard = document.getElementById('navDashboard');
        const navUser = document.getElementById('navUserName');
        const navRegister = document.getElementById('navRegister');
        const brandLink = document.getElementById('brandLink');

        if (role) navDashboard.href = `${base}/dashboards/${role}/dashboard.html`;
        else navDashboard.href = `${base}/index.html`;
        navRegister.href = `${base}/registration.html`;
        brandLink.href = `${base}/index.html`;

        if (name) { navUser.textContent = name; navUser.classList.remove('d-none'); }
    })();
</script>
