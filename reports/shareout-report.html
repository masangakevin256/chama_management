<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shareout Report | Chama System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    #wrapper { display: flex; width: 100%; min-height: 100vh; }
    #sidebar-container { min-width: 250px; max-width: 250px; background: #fff; border-right: 1px solid #ddd; }
    #page-content-wrapper { flex: 1; display: flex; flex-direction: column; }
    .toggled #sidebar-container { margin-left: -250px; }
    @media (max-width: 768px) { #sidebar-container { margin-left: -250px; } .toggled #sidebar-container { margin-left: 0; } }
  </style>
</head>
<body class="bg-light">

<div id="wrapper">
  <div id="sidebar-container"></div>
  <div id="page-content-wrapper">
    <div id="navbar-container"></div>
    <div class="container-fluid p-4">
      <h2 class="mb-4">Shareout Report</h2>
      <div class="mb-3 text-end">
          <button class="btn btn-secondary" onclick="window.print()">Print Report</button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Member</th>
                        <th>Total Contributions</th>
                        <th>Dividends</th>
                        <th>Total Payout</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4" class="text-center">No records found.</td></tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="../js/main.js"></script>
</body>
</html>
